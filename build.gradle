buildscript {
	repositories {
		jcenter()
		maven { url = "https://files.minecraftforge.net/maven" }
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
	}
}

apply plugin: 'net.minecraftforge.gradle.forge'

def ENV = System.getenv()
def buildVersion = ENV.BUILD_NUMBER ? "${mod_verison}.${ENV.BUILD_NUMBER}" : "${mod_verison}.beta"

version = "${minecraft_version}-" + buildVersion + "-universal"

group = "com.unrealdinnerbone.${mod_name}"
archivesBaseName = "${mod_name}"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
	if(project.hasProperty("devWorkspace")) {
		version = project.property("minecraftVersion") + "-" + project.property("forgeVersion")
		mappings = project.property("mappingsVersion")
	}else {
		version = "${minecraft_version}-${forge_version}"
		mappings = "${forge_mappings}"
	}
	runDir = "run"
	replace "@VERSION@", buildVersion
	replaceIn "${main_class}.java"
}

processResources {
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		expand 'version': buildVersion,
				'mcversion': "${minecraft_version}"
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}